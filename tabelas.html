<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
<!-- table é para criar o container da tabela -->
    <table>
<!-- caption é para criar a legenda da tabela-->
        <caption>Notas em biologia</caption>
<!-- thead seria o cabeçalho da tabelo -->
        <thead>
<!-- tr é usada para criar uma linha dentro da tabela -->
            <tr>
<!-- th é usada para criar a coluna do cabeçalho -->
                <th>Nome do aluno</th>
                <th>Nota do aluno</th>
            </tr>
        </thead>
<!-- tbody é usada para criar o corpo da tabela -->
        <tbody>
            <tr>
<!-- td é usada para criar a coluna dentro do corpo da tabela -->
                <td>Aluno A</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Aluno B</td>
                <td>5</td>
            </tr>
        </tbody>
<!-- tfoot é usado para criar o rodapé da tabela -->
        <tfoot>
            <tr>
<!-- td é usada para criar a coluna dentro do rodapé da tabela -->
                <td>Média</td>
                <td>6.5</td>   
            </tr>
        </tfoot>
    </table>  
    <nav>
        <a href="./index.html">Home</a>
    </nav>
</body>
</html>
