<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <header>
        <h1>Listas</h1>
    </header>
    <main>
        <section>
            <h2>Listas ordenadas</h2>
<!-- ol é o conteiner da lista ordenada que difine por exemplo,item 1,2,3 -->
            <ol>
<!-- li defini um item indiviual da lista -->
                <li>Primeiro item</li>
                <li>Segundo item</li>
                <li>Terceiro item</li>
            </ol>
        </section>
        <section>
            <h2>Listas não ordenadas</h2>
<!-- ul é não ordenada, deixa só a bolinha no começo, não 1,2 ou 3 -->
            <ul>
                <li>Primeiro item</li>
                <li>Segundo item</li>
                <li>Terceiro item</li>
            </ul>
        </section>

        <nav>
            <a href="./index.html">Home</a>
        </nav>
        
    </main>
    
</body>
</html>
