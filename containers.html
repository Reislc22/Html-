><!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Containers HTML</title>
</head>
<body>
<!-- Header seria o cabeçalho  -->
    <header>
        <h1>Containers</h1>
<!-- nav seria para criar menu -->
        <nav>
            <a href="/index.html">Home</a>
<!-- linkando com a pagina principal -->
        </nav>
    </header>
    <main>
<!-- main seria o conteudo principal -->

<!-- div com javascript poderia expandir ou contrair, mas não como conteiner semântico -->
        <div>
<!-- section seria para criar sessões -->
            <section>
<!-- titulo das sessões -->
                <h2>Esportes</h2>
<!-- article para os artigos das sessões -->
                <article>
                    <h3>Hoje bola de ouro pro antony</h3>
                </article>
            </section>

            <section>
                <h2>Economia</h2>
                <article>
                    <h3>Desemprego em massa, espero que a @ebac me de um!</h3>
                </article>
            </section>
        </div>
    </main>
<!-- aside seria para colocar algo do lado da pagina, é semântico -->

        conteudo
    </aside>
<!-- footer comumente usado para criar texto de copyright -->
    <footer>
        &copy; 2024 - todos os direitos reservados
<!-- &copy seria o caracter do c do copyright -->
    </footer>

</body>
</html>
